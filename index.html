
<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Canvas Skyline</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" charset="utf-8"></script>
</head>
<body>
  <div id="show">
    HIDE DESCRIPTION
  </div>
  <div id="block">
    <div class="descWrap">
      <h2>Interactive Canvas Skyline</h2>
      <p>This Canvas demo emulates a rotating skyline. Best seen at 30% of the window height.</p>
      Change Speed <input id="speed" type="number" name="speed" value=".5">
      <p>You can see the entire skyline rotation by clicking "HIDE DESCRIPTION" below.</p>
    </div>
  </div>
  <canvas id="canvas"></canvas>
  <script src="skyScript.js" charset="utf-8"></script>
</body>

</html>
